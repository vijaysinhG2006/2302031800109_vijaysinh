<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forgot Password - Book Club</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-gray-200 h-screen flex items-center justify-center">
    <div class="bg-white p-8 rounded-lg shadow-md w-80">
        <h1 class="bg-red-300 text-center text-2xl font-bold py-3 mb-6">Forgot Password</h1>

        <form action="#">
            <label class="block mb-2">OTP:</label>
            <input type="password" class="w-full p-2 bg-red-300 rounded mb-4 outline-none"
                placeholder="Enter 6 Digit Pin">

            <label class="block mb-2">New password:</label>
            <input type="password" class="w-full p-2 bg-red-300 rounded mb-4 outline-none"
                placeholder="Enter new password">

            <label class="block mb-2">Confirm new password:</label>
            <input type="password" class="w-full p-2 bg-red-300 rounded mb-4 outline-none"
                placeholder="Confirm new password">
            <a href="/login.html">
                <div type="submit" class="w-full bg-red-500 text-white py-2 mt-6 rounded text-center">Submit</div>
            </a>
        </form>
    </div>
</body>

</html>
