<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up - Book Club</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-200 h-screen flex items-center justify-center">
    <div class="bg-white p-8 rounded-lg shadow-md w-80">
        <h1 class="bg-red-300 text-center text-2xl font-bold py-3 mb-6">Sign UP</h1>

        <form action="#">
            <label class="block mb-2">User name:</label>
            <input type="text" class="w-full p-2 bg-red-300 rounded mb-4 outline-none" placeholder="Enter your username">

            <label class="block mb-2">Email ID:</label>
            <input type="email" class="w-full p-2 bg-red-300 rounded mb-4 outline-none" placeholder="Enter your email">

            <label class="block mb-2">Password:</label>
            <input type="password" class="w-full p-2 bg-red-300 rounded mb-4 outline-none" placeholder="Enter your password">

            <label class="block mb-2">First name:</label>
            <input type="text" class="w-full p-2 bg-red-300 rounded mb-4 outline-none" placeholder="Enter your first name">

            <label class="block mb-2">Last name:</label>
            <input type="text" class="w-full p-2 bg-red-300 rounded mb-4 outline-none" placeholder="Enter your last name">

            <div class="text-center text-red-500 text-sm mt-4">
                <a href="/login.html" class="block">Already have an Account? Login</a>
            </div>

            <a href="/index.html">
                <div type="submit" class="w-full bg-red-500 text-white py-2 mt-6 rounded text-center">Submit</div>
            </a>
        </form>
    </div>
</body>
</html>
